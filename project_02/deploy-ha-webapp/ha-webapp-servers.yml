    # Security Groups
    LoadBalancerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Allow http traffic to and from load balancer
            VpcId:
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPCID"
            SecurityGroupIngress:
            -   IpProtocol:     tcp
                # Describe the port range
                FromPort:       80
                ToPort:         80
                # Describe the IP range
                CidrIp:         0.0.0.0/0
            SecurityGroupEgress:
            -   IpProtocol:     tcp
                # Describe the port range
                FromPort:       80
                ToPort:         80
                # Describe the IP range
                CidrIp:         0.0.0.0/0

    WebServerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Allow http traffic to hosts and SSH from local only
            VpcId:
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPCID"
            SecurityGroupIngress:
            -   IpProtocol:     tcp
                # Describe the port range
                FromPort:       80
                ToPort:         80
                # Describe the IP range
                CidrIp:         0.0.0.0/0
            # -   IpProtocol:     tcp
            #     # Describe the port range
            #     FromPort:       22
            #     ToPort:         22
            #     # Describe the IP range
            #     CidrIp:         0.0.0.0/0
            SecurityGroupEgress:
            -   IpProtocol:     tcp
                # Describe the port range
                FromPort:       0
                ToPort:         65535
                # Describe the IP range
                CidrIp:         0.0.0.0/0

    # Launch Configuration
    WebAppLaunchConfig:
        Type: AWS::AutoScaling::LaunchConfiguration
        Properties:
            UserData:
                Fn::Base64: !Sub |
                    #!/bin/bash
                    # # Server config goes here 
                    # sudo apt-get update -y
                    # # install an Apache Web Server
                    # sudo apt-get install apache2 -y
                    # # Allow apache traffic to get through the firewall
                    # sudo ufw allow 'Apache'
                    # # start the Apache Web Server
                    # sudo systemctl start apache2.service
                    # # enable the Apache Web Server to begin responding to requests
                    # sudo systemctl enable apache2.service
                    # # copy code (index.html) from S3 to the appropriate folder on the web server
                    # # /var/www/html/
                    # wget -P ../../var/www/html s3://project-02-carlos/test-udagram-1/index.html

                    yum update -y
                    yum install -y httpd
                    systemctl start httpd
                    systemctl enable httpd
                    wget -P ../../var/www/html s3://project-02-carlos/test-udagram-1/index.html

            ImageId: ami-07b4f3c02c7f83d59
            KeyName: EC2InstanceAdministratorKey # SSH Key value here if/when necessary
            # Associate server instances with a SecurityGroup
            SecurityGroups: 
            - Ref: WebServerSecurityGroup
            # Select instance based on usage requirements
            # 2 vCPUs, 4GB of RAM, Ubuntu 18
            InstanceType: !Ref 'InstanceType'
            # Add a Volume for storage to be used by the server
            BlockDeviceMappings:
            -   DeviceName: "/dev/sdk"
                Ebs:
                    VolumeSize: '10' # 10GB

    # AutoScaling group
    WebAppGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier:
            - Fn::ImportValue: !Sub "${EnvironmentName}-PRI-NETS"
            LaunchConfigurationName: 
                Ref: WebAppLaunchConfig
            MinSize: '1'
            MaxSize: '2'
            TargetGroupARNs:
            -   Ref: WebAppTargetGroup

    ### Load Balancer Components ###
    # Target Group, with health check
    WebAppTargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 8
            HealthyThresholdCount: 2
            Port: 80
            Protocol: HTTP
            UnhealthyThresholdCount: 5
            VpcId:
                Fn::ImportValue:
                    Fn::Sub: "${EnvironmentName}-VPCID"
    
    # LoadBalancer
    WebAppLoadBalancer:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            LoadBalancerAttributes:
             -  Key: access_logs.s3.enabled
                Value: true
                Key: access_logs.s3.bucket
                Value: !Ref AccessLogsS3Bucket
            SecurityGroups:
            - Ref: LoadBalancerSecurityGroup
            Subnets:
            - Fn::ImportValue: !Sub "${EnvironmentName}-PUB-SN01"
            - Fn::ImportValue: !Sub "${EnvironmentName}-PUB-SN02"

    # Listener
    Listener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        Properties:
            DefaultActions:
            -   Type: forward
                TargetGroupArn: 
                    Ref: WebAppTargetGroup
            LoadBalancerArn: !Ref WebAppLoadBalancer
            Port: 80
            Protocol: HTTP

    # Listner Rule
    ALBListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            Actions:
            -   Type: forward
                TargetGroupArn: !Ref WebAppTargetGroup
            Conditions:
            -   Field: path-pattern
                Values: [/]
            ListenerArn: !Ref Listener
            Priority: 1

Outputs:
    WebAppLoadBalancerDNSName:
        Description: DNS name or Public URL of the Load Balancer
        Value: !Join [ "", [ 'http://', !GetAtt WebAppLoadBalancer.DNSName ]]
        Export:
            Name: !Sub ${EnvironmentName}-LB-DNSName